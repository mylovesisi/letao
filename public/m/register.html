<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <!-- 使用MUI类似于boorstrop框架,引入mui的css 不依赖任何第三方库直接引入mui.js-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awsome子图图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./less/register.css">


</head>

<body>
    <!-- 主页头部区域 -->
    <header id="header">
        <div class="left">
            <a href="./login.html">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="center">
            <h4>注册中心</h4>
        </div>
        <div class="right">
            <a href="#">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>
        </div>
    </header>
    <!-- 主题区域 -->

    <main id="main">
        <section id="register">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>手机号码</label>
                    <input type="text" name="mobile" id="mobile" class="mui-input-clear" placeholder="请输入手机号码">
                </div>
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" name="username" id="username" class="mui-input-clear" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" name="password" id="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <label>确认密码</label>
                    <input type="password" name="password" id="confirm" class="mui-input-password" placeholder="请输入确认密码">
                </div>
                <div class="mui-input-row">
                    <label>验证码</label>
                    <input type="text" class="mui-input-clear input-vcode" placeholder="请输入验证码">
                    <button type="button" id="get-Vcode" class="mui-btn mui-btn-primary btn-get-vcode" style="width:25%;float: right;">获取验证码</button>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" id="btn" style="width:95%">注册</button>
                </div>
            </form>

        </section>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-sm-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-sm-3">
                <a href="./categories.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-sm-3">
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-sm-3">
                <a href="./users.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>

        </div>
    </footer>
</body>

</html>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/register.js"></script>
