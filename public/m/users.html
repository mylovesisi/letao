<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <!-- 使用MUI类似于boorstrop框架,引入mui的css 不依赖任何第三方库直接引入mui.js-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awsome子图图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./less/users.css">


</head>

<body>
    <!-- 主页头部区域 -->
    <header id="header">
        <div class="left">
            <a href="./index.html">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="center">
            <h4>个人中心</h4>
        </div>
        <div class="right">
        </div>
    </header>
    <!-- 主题区域 -->

    <main id="main">
        <section id="users">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a href="#">
                        <img src="./images/user.jpg" alt="">
                        <div class="messages">
                            <p class="username">用户名:<span></span></p>
                            <p class="mobile">绑定手机:<span></span></p>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">账号与安全</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right" href="./cart.html">我的购物车</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">收获地址管理</a>
                </li>
                <li class="mui-table-view-cell">
                    <button id="login-out" style="width:95%">退出登录</button>
                </li>
            </ul>
        </section>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-sm-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-sm-3">
                <a href="./categories.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-sm-3">
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-sm-3">
                <a href="./login.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>

        </div>
    </footer>
</body>

</html>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/users.js"></script>
