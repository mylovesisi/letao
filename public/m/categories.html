<!-- {{ each list value }} -->
<!-- as value 相当于给循环遍历的每一个对象起别名 也可以不写 如果不写的话 就在后面的值中的value前加$-->
<script type="text/html" id="query-top-category">
    <ul class="mui-table-view">
        {{ each rows  }}
        <li class="mui-table-view-cell {{ $index==0? 'active':'' }}">
            <!-- index是索引 -->
            <a href="#" data-id="{{ $value.id }}">
                {{ $value.categoryName }}
            </a>
        </li>
        {{ /each }}
    </ul>
</script>
<script type="text/html" id="query-second-category">
    {{ if rows.length>0 }}
    {{ each rows  }}
    <div class="mui-col-xs-4">
        <a href="#">
            <img src="{{ $value.brandLogo }}">
            <p>{{ $value.brandName }}</p>
        </a>
    </div>
    {{ /each }}
    {{ else }}
    <div><p>找你麻麻去!!!!!!!!!!</p></div>
    {{ /if}}
</script>
