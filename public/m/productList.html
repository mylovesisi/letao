<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>
    <!-- 使用MUI类似于boorstrop框架,引入mui的css 不依赖任何第三方库直接引入mui.js-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awsome子图图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./less/productList.css">


</head>

<body>
    <!-- 主页头部区域 -->
    <header id="header">
        <div class="left">
            <a href="./search.html">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right">
        </div>
    </header>
    <!-- 主题区域 -->

    <main id="main">
        <form action="#">
            <input type="text" placeholder='请输入要搜索的商品' name="serch" id="search">
            <button type="button" id="btn" class="mui-btn-primary">搜索</button>
        </form>
        <div class="productlist">
            <!--置标题-->
            <div class="title">
                <div class="mui-row">
                    <div class="mui-col-xs-3">
                        <a href="#" class="active" data-type='time' data-sort="1">
                            <span>上架时间</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                    <div class="mui-col-xs-3" >
                        <a href="#" data-type='price' data-sort="1">
                            <span>价格</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                    <div class="mui-col-xs-3">
                        <a href="#" data-type='number' data-sort="1">
                            <span>销量</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                    <div class="mui-col-xs-3">
                        <a href="#" data-type='discount' data-sort="1">
                            <span>折扣</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!--内容区-->
            <div class="content">
                <div class="mui-row p1">

                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-sm-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-sm-3">
                <a href="./categories.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-sm-3">
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-sm-3">
                <a href="./users.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>

        </div>
    </footer>
</body>

</html>
<script type="text/html" id="product">
    {{ if data.length>0}}
    {{ each data  }}
    <div class="mui-col-xs-6">
        <a href="#">
            <img src="{{ $value.pic[0].picAddr }}" alt="">
            <p class="product-describe">{{ $value.proName }}</p>
            <p class="product-price">
                <span>¥{{ $value.price }}</span>
                <del>¥{{ $value.oldPrice}}</del>
            </p>
            <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
        </a>
    </div>
    {{/each}}
    {{ else }}
    <p>你想穿品如的衣服?</p>
    {{ /if }}
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/productList.js"></script>
