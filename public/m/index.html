<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘移动端主页</title>
    <!-- 使用MUI类似于boorstrop框架,引入mui的css 不依赖任何第三方库直接引入mui.js-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awsome子图图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./less/index.css">


</head>

    <!-- 主页头部区域 -->

        <div class="left"></div>
        <div class="center">
            <h4>乐淘主页</h4>
        </div>
        <div class="right">
            <a href="#">

        </div>

                        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="./images/banner4.png" alt="">
                            </a>
                        </div>
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner1.png" alt="">
                            </a>
                        </div>
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner2.png" alt="">
                            </a>
                        </div>
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner3.png" alt="">

                        </div>
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner4.png" alt="">
                            </a>
                        </div>
                        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="./images/banner1.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>

                    <div class="mui-row">
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav1.png" alt=""></a></div>

                                    <a href="#">

                            <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/43113fb134624b87b8fb43d80662c56b.jpg" alt=""></a></div>
